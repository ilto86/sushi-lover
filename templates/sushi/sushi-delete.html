{% extends 'common/base.html' %}

{% block title %}Delete Sushi{% endblock %}

{% block content %}

    <h1 class="home_h1">Are you sure you want to delete your sushi?</h1>

    <form action="{% url 'sushi delete' object.id %}" method="post" novalidate>

        <br>

        {% csrf_token %}

        <div class="buttons">
            <button type="submit" class="btn btn-danger">Yes</button>
            <a class="btn btn-info" href="{% url 'sushi list' %}">No</a>
        </div>

    </form>

{% endblock %}
