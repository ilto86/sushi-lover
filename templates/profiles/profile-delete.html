{% extends 'common/base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}

    <h1 class="home_h1">Are you sure you want to delete your profile?</h1>

    <br>

    <form action="{% url 'profile delete' user.id %}" method="post">

        {% csrf_token %}

        <div class="buttons">
            <button type="submit" class="btn btn-danger">Yes</button>
            <a class="btn btn-info" href="{% url 'profile details' user.id %}">No</a>
        </div>

    </form>

{% endblock %}
